---

- name: purge legacy ntp clients
  apt:
    name: ntp
    state: absent
    purge: yes
    force: yes
  become: yes

- name: check dmidecode
  command: dmidecode
  register: dmidecode_output
  become: yes

- name: enable timesync
  include: enable.yml
  when: dmidecode_output.stdout.find('VirtualBox') == -1

- name: disable timesync
  include: disable.yml
  when: dmidecode_output.stdout.find('VirtualBox') != -1
